    <style>
        .modal{
            
            width: fit-content;
            background: white;
           
            border-radius: 1em;
            padding: 4em;
            transition: 1s
        }
        p, h2, h1 {
            text-align: center;
            font-family:fantasy;
        }
        #frame {
            border: .5em groove gold;
            width: 80%;
            margin: auto;
            display: block;
        }
        #infoModal {
            margin: auto;
            margin-top: 15vh;
            width: 400px;
            max-width: 80vw;
        }
        #audioPlayModal, #audioPauseModal, #audioLoadingModal{
            float: right;
            padding: 0 1em;
        }

        #audioLoadingModal p,#audioLoadingModal div  {
            display: inline-block;
            margin: 5px;
        }

        #audioLoadingModal p {
            font-size: 24px
        }

        body {
            background-image: url(assets/IMG_1075.jpg);
            background-repeat: no-repeat;
            background-size:auto;
        }
       
        #slideshow {
            background: aliceblue;
            display: block;
            margin: -1em auto 2em;
            padding: 1em;
            border-radius: 1em;
            outline: unset;
        }

        .loader {
            color: black;
            font-size: 24px;
            text-indent: -9999em;
            /* overflow: visible; */
            width: 1em;
            height: 1em;
            border-radius: 50%;
            margin: 24px auto;
            position: relative;
            -webkit-transform: translateZ(0);
            -ms-transform: translateZ(0);
            transform: translateZ(0);
            -webkit-animation: load6 1.7s infinite ease, round 1.7s infinite ease;
            animation: load6 1.7s infinite ease, round 1.7s infinite ease;
        }
        @-webkit-keyframes load6 {
        0% {
            box-shadow: 0 -0.83em 0 -0.4em, 0 -0.83em 0 -0.42em, 0 -0.83em 0 -0.44em, 0 -0.83em 0 -0.46em, 0 -0.83em 0 -0.477em;

        }

            box-shadow: 0 -0.83em 0 -0.4em, 0 -0.83em 0 -0.42em, 0 -0.83em 0 -0.44em, 0 -0.83em 0 -0.46em, 0 -0.83em 0 -0.477em;

        }
        @keyframes load6 {
        0% {
            box-shadow: 0 -0.83em 0 -0.4em, 0 -0.83em 0 -0.42em, 0 -0.83em 0 -0.44em, 0 -0.83em 0 -0.46em, 0 -0.83em 0 -0.477em;

        }
        }
        @-webkit-keyframes round {
        0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
        }
        100% {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
        }
        }
        @keyframes round {
        0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
        }
        100% {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
        }
        }
        @media only screen and (max-width: 768px){
            #infoModal {
                width: 60vw;
                align-content: center;
                height: auto;
            }
            #frame {
                max-height: 40vh;
                width: auto;
            }
            * {
                font-size: small;
            }
            #slideshow {
                margin-top: .5em;
            }

        }

    </style>
</head>

        <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" style="display:none">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class=" text-center ">
                
                    <img id="frame" src='assets/IMG_1076.jpg'/>
                    <h2>We are pleased to Celebrate 40 years of Matrimony For</h2>
                    <h1>Joe and Shirley Carlin</h1>

                </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="audioLoadingModal" tabindex="-1" role="dialog" style="display:none">

                <div class="modal-body text-center ">

        </div>

                <div class="modal-content">

            </div>
        </div>

        </div>

//beginning background

//introduction to slideshow modal
$('#infoModal').show();

//trigger beginning of slideshow
$('body').one('click', function(){
    $('.modal').hide()
    $('#audioLoadingModal').show()
    audio.trigger('play')
    setTimeout(() => $('#audioLoadingModal').append($('<br/>'),$('<small>').text('Please bare with us...')), 20 * 1000)

    setTimeout(() => $('#audioLoadingModal').append($('<br/>'),$('<small>').text('especially for mobile')), 60 * 1000)

})

//start slideshow when audio is loaded and set event listener for pausing/ restarting
checkAudioIsPlaying = setInterval(() => {
    if(audio[0].currentTime > 0){
        backstretch();
        toggleAudio();
        $('body').on('click',toggleAudio);
        speedUpTimer = setTimeout(() => {$('body').data('backstretch').options.duration=3000}, 245*1000)
        clearInterval(checkAudioIsPlaying)
    }
},200);

//trigger second audio element with dual source and set event listener for future mp4 audio changes
audio.one('ended', function(){
    audio = $('#audio2');
    audio.trigger('play')
    audio.on('ended', changeAudio)
});

//mp4 audio change callback
function changeAudio() {
    audio.empty().append($('<source>').attr(itunesArray[itunesIndex]))
    audio.trigger('play')
}

//slideshow function
function backstretch() {
    $.backstretch(pics,options);
}

// pause/ resume slideshow and audio func
function toggleAudio(){
    $('.modal').hide()
    if (playing){
        if ($('body').data('backstretch').index < 28)
            //clear timer for duration adjustment after wedding photos
            clearTimeout(speedUpTimer)
        audio.trigger('pause');
        $('body').data('backstretch').pause();
        playing = false;
        $('#audioPauseModal').show();
        setTimeout(()=>{$('#audioPauseModal').hide()}, 2000);
    }   
    else{
        if ($('body').data('backstretch').index < 28)
            //reset timer for duration adjustment after wedding photos
            speedUpTimer = setTimeout(() => {$('body').data('backstretch').options.duration=3000}, (27 - $('body').data('backstretch').index) * 8.75 *1000)
        audio.trigger('play')
        $('body').data('backstretch').resume();
        playing = true;
        $('#audioPlayModal').show()
        setTimeout(()=>{$('#audioPlayModal').hide()}, 3000);
    }
}
